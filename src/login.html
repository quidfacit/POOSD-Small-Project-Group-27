<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POOSD</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="loginContainer" id="login">
            <h1>Welcome to Contacts27</h1>
            <div class="loginText" id="loginInfo">
                <label for="Username">Username:</label>
                <input type="text" id="Username" name="Username">
                <label for="Password">Password:</label>
                <input type="text" id="Password" name="Password">
                <button id="loginBtn">Log In</button>
            </div>

            <div class="regContainer" id="register">
                <h2>New? Register a contact below!</h2>
                <div class="registerText" id="registerInfo">
                    <label for="regUsername">Username:</label>
                    <input type="text" id="regUsername" name="regUsername">
                    <label for="regPassword">Password:</label>
                    <input type="text" id="regPassword" name="regPassword">
                    <button id="signupBtn">Sign Up</button>
                </div>
            </div>
        </div>
    </body>
    <footer>
    </footer>
</html>
