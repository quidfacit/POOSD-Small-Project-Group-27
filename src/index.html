<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POOSD</title>
        <link rel="stylesheet" href="css/login.css">
        <script type="javascript" src="js/main.js"></script>
        <script type="javascript" src="js/login.js"></script>
    </head>
    <body>
        <div class="loginContainer" id="login">
            <h1>Welcome to Contacts27</h1>
            <button type="button" id="toggleLoginBtn" class="togButtons" onclick="loginToggle();"> Login </button>
            <button type="button" id="toggleRegisterBtn" class="togButtons" onclick="registerToggle();"> Register </button>
            <div class="loginText" id="loginDiv">
                <label for="loginName">Username:</label>
                <input type="text" id="loginName" name="loginName">
                <label for="loginPassword">Password:</label>
                <input type="text" id="loginPassword" name="loginPassword">
                <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Do It </button>
            </div>

            <div class="regContainer" id="register">
                <h2 id="poo">New? Register a contact below!</h2>
                <div class="registerText" id="registerInfo">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName">
                    <br>
                    <label for="lastName">Last Name: </label>
                    <input type="text" id="lastName" name="lastName">
                    <br>
                    <label for="regUsername">Username:</label>
                    <input type="text" id="regUsername" name="regUsername">
                    <br>
                    <label for="regPassword">Password:</label>
                    <input type="text" id="regPassword" name="regPassword">
                    <button onclick="doRegister()"id="signupBtn">Sign Up</button>

                    <script>
                        function doRegister() {
                          // send to api
                            const urlBase = 'http://contacts27.com/LAMPAPI';
                            const extension = 'php';

                            const payload = JSON.stringify({
                                Login: document.getElementById("regUsername").value,
                                Password: document.getElementById("regPassword").value,
                                FirstName: document.getElementById("firstName").value,
                                LastName: document.getElementById("lastName").value  
                            });

                            let url = urlBase + "/Register." + extension;

                            let xhr = new XMLHttpRequest();
                            xhr.open("POST", url, true);
                            xhr.setRequestHeader("Content-type", "application/json; charset=UTF-8");
                            try {
                                xhr.onreadystatechange = function () {
                                    if (this.readyState == 4 && this.status == 200) {
                                        const { Error: err } = JSON.parse(xhr.responseText);
                                        if (err) {
                                            throw new Error(err);
                                        }

                                        console.log("Successfully registered user.");

                                        //Check if the user exists already
                                    }

                                // Clear fields
                                    document.getElementById("firstName").value = "";
                                    document.getElementById("lastName").value = "";
                                    document.getElementById("regUsername").value = "";
                                    document.getElementById("regPassword").value = "";
                                };

                                xhr.send(payload);
                            } catch (e) {
                                console.error(e);
                            }     
                        }

                        function loginToggle() {
                            let divShown = document.getElementById("loginDiv")
                            let divHidden = document.getElementById("register")

                            divShown.style.display = "block";
                            divHidden.style.display = "none";
                        }

                        function registerToggle() {
                            let divShown = document.getElementById("register")
                            let divHidden = document.getElementById("loginDiv")

                            divShown.style.display = "block";
                            divHidden.style.display = "none";
                        }
                    </script>
                </div>
            </div>
        </div>
    </body>
    <footer>
    </footer>
</html>
