<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POOSD</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="modal" id="addModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="inputContainer" style="width:100%" id="addContainer">
                <h1>Add a contact</h1>
                <ul id="form">
                    <li><label>First Name</label></li>
                    <li><input type="text" maxlength="20" id="firstNameInput"></li>
                    <li><label>Last Name</label></li>
                    <li><input type="text" maxlength="20" id="lastNameInput"></li>
                    <li><label>Email</label></li>
                    <li><input type="text" maxlength="30" id="emailInput"></li>
                    <li><label>Phone Number</label></li>
                    <li><input type="text" maxlength="12" id="numberInput"></li>
                </ul>
                <button id="addButton" onclick="addContact()">Add Contact</button>
                <div class="center" style="display:none" id="addResult">Done</div>
            </div>
        </div>
    </div>

    <div class="modal" id="contactModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="inputContainer" style="width:100%" id="addContainer">
                <h1>Contact</h1>
                <ul id="form">
                    <li><label>First Name</label></li>
                    <li><input type="text" maxlength="20" id="updateFirstName"></li>
                    <li><label>Last Name</label></li>
                    <li><input type="text" maxlength="20" id="updateLastName"></li>
                    <li><label>Email</label></li>
                    <li><input type="text" maxlength="30" id="updateEmail"></li>
                    <li><label>Phone Number</label></li>
                    <li><input type="text" maxlength="12" id="updateNumber"></li>
                </ul>
                <button onclick="updateContact()">Update Contact</button>
                <button id="deleteButton" onclick="deleteContact()"></button>
                <div class="center" style="display:none" id="updateResult">Done</div>
            </div>
        </div>
    </div>


    <div class="mainContainer">
        <div class="topBar">
            <h1 class="center">Contact Manager</h1>

            <button onclick="gridLayout()" id="gridLayoutButton"></button>
            <button onclick="listLayout()" id="listLayoutButton"></button>

            <button id="showModalBtn" onclick="showModal(document.getElementById('addModal'))">Add Contact</button>
            <button id="logoutBtn" onclick="logout()">Log out</button>
        </div>

        <div class="toolBar">
            <div class="inputContainer" id="searchContainer">
                <input class="center" type="text" placeholder="Search" id="searchInput" oninput="search()">
                <span id="searchResult"></span>
            </div>

            <span id="displayLabel"><b>0 - 100 displayed</b></span>
        </div>

        <div id="tableContainer">
            <table id="contactsTable" onclick="openContactModal(event)">
                <tr class="tableEntry">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Date created</th>
                </tr>
            </table>
        </div>

        <div id="cardsContainer" onclick="openContactModal(event)">

        </div>
    </div>
</body>

<footer>
    <script src="js/main.js"></script>
</footer>

</html>
